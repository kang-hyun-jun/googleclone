<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google clone</title>
  <script src="https://kit.fontawesome.com/a3fa46f05d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/styel.css">
</head>

<body>
  <header>
    <div class="left">
      <span class="info">Google 정보</span>
      <span class="store">스토어</span>
    </div>
    <div class="right">
      <span class="mail">Gmail</span>
      <span class="img">이미지</span>
      <i class="fas fa-th"></i>
      <img src="./img/myface.jpg" alt="error" id="myface" />
    </div>
  </header>
  <section>
    <img src="./img/icon.png" alt="error" id="gicon" />
    <div class="search">
      <i class="fas fa-search"></i>
      <form>
        <input type="text" name="sear">
      </form>
      <div id="sright">
        <i class="fas fa-keyboard" id="keybord"></i>
        <i class="fas fa-microphone" id="mic"></i>
        <img src="./img/camaraicon.svg" alt="error" id="camaraicon">
      </div>
    </div>
    <form class="button">
      <input type="submit" , value="Google 검색" class="sbutton">
      <input type="submit" , value="I’m Feeling Lucky" class="pbutton">
    </form>
  </section>

  <footer>
    <div class="korea">
      <span>대한민국</span>
    </div>
    <div class="bottom">
      <div class="botleft">
        <span>광고</span>
        <span>비지니스</span>
        <span>검색의 원리</span>
      </div>
      <div class="botright">
        <span>개인정보처리방침</span>
        <span>약관</span>
        <span>설정</span>
      </div>
    </div>
  </footer>
</body>

</html>
